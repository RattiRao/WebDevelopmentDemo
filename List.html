<!DOCTYPE html>
<html>
        <head>
        <title>List Demo </title>
            <style>
                .unorderList {
                    list-style-type: circle;
                }
                
                .orderList {
                    list-style-type: upper-roman;
                }
                
            </style>
        </head>
    <body>
        <h1>List Demo</h1>
        <ul class="unorderList">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        
        <ol class="orderList">
            <li>One</li>
            <li>Two</li>
        </ol>
    </body>
</html>
